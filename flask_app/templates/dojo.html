<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        
        <div class="newDojo">
            <h2>New Dojo</h2>
            <form action="/create/dojo" method="post">
                <label for="name">Dojo Name</label>
                <input type="text" name="name" id="name">
                <input type="hidden" name="created_at" id="created_at">
                <input type="hidden" name="updated_at" id="updated_at">
            </form>
        <div class="allDojos">
            <h2 style="margin-top: 15px;">All Dojos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Dojo Name</th>
                        <!-- <th>created_at</th>
                        <th>updated_at</th> -->
                    </tr>
                </thead>
                <tbody>
                    {% for dojo in all_dojos: %}
                    <tr>
                        <td><a href="/show/ninjas/{{dojo.id}}">{{dojo.name}}</a></td>
                        <!-- <td>{{dojo.created_at}}</td>
                        <td>{{dojo.updated_at}}</td> -->
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
            <a href="/ninja" style="color:rgb(0, 129, 22)">Add ninja</a>
        </div>
    </div>
</body>
</html>
